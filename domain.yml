version: "3.1"

intents:
  - ask_sales_events
  - ask_sales_events_current
  - ask_sales_events_upcoming
  - ask_products_current
  - ask_products_upcoming
  - get_event_by_id:
      use_entities: 
        - event_id
  - greet
  - goodbye
  - ask_about_system
  - ask_how_to_buy
responses:
  utter_greet:
  - text: "Xin chào bạn nhé!"
  utter_goodbye:
  - text: "Tạm biệt bạn! Cảm ơn bạn đã quan tâm. Nếu có thắc mắc gì thêm, đừng ngần ngại hỏi mình nhé!"
  utter_ask_about_system:
  - text: "Đây là sản phẩm của Tường, Ái, Thùy, Như, Lam."
  utter_ask_how_to_buy:
  - text: "Để mua hàng, bạn chỉ cần chọn sản phẩm, thêm vào giỏ hàng và thanh toán (Nhớ là phải đăng nhập vào tài khoản bạn nhé!)."

entities:
  - event_id

slots:
  event_id:
    type: text
    mappings:
      - type: from_entity
        entity: event_id

actions:
  - action_fetch_sales_events
  - action_fetch_sales_events_current
  - action_fetch_sales_events_upcoming
  - action_fetch_products_current
  - action_fetch_products_upcoming
  - action_fetch_sales_event_by_id
  - utter_greet
  - utter_goodbye
  - utter_ask_about_system
  - utter_ask_how_to_buy

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
