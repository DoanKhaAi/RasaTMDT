version: "3.1"
rules:
  - rule: Greet the user
    steps:
    - intent: greet
    - action: utter_greet

  - rule: Say goodbye
    steps:
    - intent: goodbye
    - action: utter_goodbye

  - rule: Respond to questions about the system
    steps:
    - intent: ask_about_system
    - action: utter_ask_about_system

  - rule: Explain how to buy
    steps:
    - intent: ask_how_to_buy
    - action: utter_ask_how_to_buy

